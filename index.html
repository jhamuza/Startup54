<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Startup54 - Empowering Communities</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&amp;family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        html {
            scroll-behavior: smooth;
        }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
        :root {
            --bg-color: #FEF3C7;
            --text-color: #2D2D2D;
            --primary-accent: #FF6B6B;
            --secondary-accent: #4ECDC4;
            --tertiary-accent: #FFD166;
            --quaternary-accent: #C799FF;
            --card-stroke: #2D2D2D;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .font-heading {
            font-family: "Gochi Hand", cursive;
        }
        .font-body {
            font-family: "Inter", sans-serif;
        }
        .card-border {
            border: 3px solid var(--card-stroke);
            border-radius: 1rem;
        }
        .card-shadow-doodle {
            box-shadow: 6px 6px 0 0 var(--card-stroke);
        }
        .rotate-small {
            transform: rotate(var(--tw-rotate, 0deg));
            --tw-rotate: calc(-1deg + var(--random-rotate, 0deg));
            animation: rotate-jitter 5s infinite ease-in-out alternate;
        }
        .rotate-small-alt {
            transform: rotate(var(--tw-rotate, 0deg));
            --tw-rotate: calc(1deg + var(--random-rotate, 0deg));
            animation: rotate-jitter-alt 5s infinite ease-in-out alternate;
        }
        @keyframes rotate-jitter {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(1.5deg); }
            100% { transform: rotate(-1deg); }
        }
        @keyframes rotate-jitter-alt {
            0% { transform: rotate(1deg); }
            50% { transform: rotate(-1.5deg); }
            100% { transform: rotate(1deg); }
        }
        
        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Utility for random rotation variables */
        .rotate-v1 { --random-rotate: -0.5deg; }
        .rotate-v2 { --random-rotate: 0.8deg; }
        .rotate-v3 { --random-rotate: -1deg; }
        .rotate-v4 { --random-rotate: 0.2deg; }
        .rotate-v5 { --random-rotate: 0.9deg; }
        .rotate-v6 { --random-rotate: -1.2deg; }
        .rotate-v7 { --random-rotate: 0.6deg; }
        .rotate-v8 { --random-rotate: -0.3deg; }
        .rotate-v9 { --random-rotate: -0.8deg; }
        .rotate-v10 { --random-rotate: 0.4deg; }
        .rotate-v11 { --random-rotate: -0.6deg; }
        .rotate-v12 { --random-rotate: 0.1deg; }
        .rotate-v13 { --random-rotate: -0.4deg; }
        .rotate-v14 { --random-rotate: 0.7deg; }
        .rotate-v15 { --random-rotate: -0.2deg; }
        .rotate-v16 { --random-rotate: 1.1deg; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="bg-[var(--bg-color)] font-body text-[var(--text-color)]">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
